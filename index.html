<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iPhone Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="calculator-wrapper">
			<div class="display__time">1:15 PM</div>
			<div id='prev-output' class="answer"></div>
			<div id='curr-output' class="answer"></div>
			<div class="function__buttons">
				<button id="all-clear" class="tool">AC</button>
				<button id="delete" class="tool">DEL</button>
				<button id="percent" class="tool">%</button>
				<button id="num-operator" class="operator">÷</button>
				<button class="num">7</button>
				<button class="num">8</button>
				<button class="num">9</button>
				<button id="num-operator" class="operator">×</button>
				<button class="num">4</button>
				<button class="num">5</button>
				<button class="num">6</button>
				<button id="num-operator" class="operator">−</button>
				<button class="num">1</button>
				<button class="num">2</button>
				<button class="num">3</button>
				<button id="num-operator" class="operator">+</button>
				<button class="num span__two">0</button>
				<button class="num">.</button>
				<button id="equal-btn" class="operator">=</button>
			</div>
		</div>
		<script src="./calculator.js"></script>
	</body>
</html>
